<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Flashcards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-dark: #0a0e14; --bg-card: #161b22; --text-primary: #c9d1d9;
            --text-secondary: #8b949e; --accent-green: #3fb950; --accent-blue: #58a6ff;
            --accent-yellow: #d29922; --border: #30363d; --shadow: rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Space Mono', monospace; background: var(--bg-dark); color: var(--text-primary);
            min-height: 100vh; display: flex; flex-direction: column; padding: 1rem; line-height: 1.6;
        }
        .header { text-align: center; margin-bottom: 2rem; animation: fadeInDown 0.6s ease-out; }
        .header h1 { font-size: 1.5rem; font-weight: 700; color: var(--accent-green); margin-bottom: 0.5rem; letter-spacing: 0.05em; }
        .header p { font-size: 0.875rem; color: var(--text-secondary); }
        .deck-selector { display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: center; margin-bottom: 1.5rem; animation: fadeIn 0.6s ease-out; }
        .deck-btn {
            padding: 0.5rem 1rem; background: var(--bg-card); border: 2px solid var(--border); border-radius: 6px;
            color: var(--text-secondary); font-family: 'Space Mono', monospace; font-size: 0.75rem; cursor: pointer;
            transition: all 0.2s ease; text-transform: uppercase; letter-spacing: 0.05em;
        }
        .deck-btn:hover { border-color: var(--accent-blue); color: var(--accent-blue); }
        .deck-btn.active { background: var(--accent-green); border-color: var(--accent-green); color: var(--bg-dark); }
        .stats { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-bottom: 2rem; animation: fadeIn 0.8s ease-out 0.2s both; }
        .stat-box { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 0.75rem 1.25rem; min-width: 100px; text-align: center; }
        .stat-label { font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.25rem; }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--accent-blue); }
        .card-container { max-width: 600px; width: 100%; margin: 0 auto; flex: 1; display: flex; flex-direction: column; animation: fadeIn 1s ease-out 0.4s both; }
        .flashcard {
            background: var(--bg-card); border: 2px solid var(--border); border-radius: 12px; padding: 2.5rem 2rem; min-height: 300px;
            display: flex; flex-direction: column; justify-content: center; align-items: center; transition: all 0.3s ease;
            position: relative; box-shadow: 0 8px 24px var(--shadow);
        }
        .flashcard.flipped { background: linear-gradient(135deg, var(--bg-card) 0%, #1a1f26 100%); border-color: var(--accent-blue); }
        .card-type { position: absolute; top: 1rem; left: 1rem; font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.1em; }
        .card-number { position: absolute; top: 1rem; right: 1rem; font-size: 0.75rem; color: var(--accent-yellow); font-weight: 600; }
        .card-content { text-align: center; width: 100%; }
        .card-question { font-size: 1.5rem; font-weight: 700; color: var(--accent-green); margin-bottom: 1rem; font-family: 'JetBrains Mono', monospace; }
        .card-answer { font-size: 1rem; color: var(--text-primary); margin-bottom: 1.5rem; line-height: 1.8; }
        .card-example {
            background: rgba(88, 166, 255, 0.1); border-left: 3px solid var(--accent-blue); padding: 1rem;
            font-family: 'JetBrains Mono', monospace; font-size: 0.875rem; color: var(--accent-blue); text-align: left;
            border-radius: 4px; margin-top: 1rem; overflow-x: auto; white-space: pre-wrap;
        }
        .card-tip { margin-top: 1rem; padding: 0.75rem; background: rgba(63, 185, 80, 0.1); border-radius: 6px; font-size: 0.875rem; color: var(--text-secondary); font-style: italic; }
        .answer-input-container { margin-top: 2rem; width: 100%; max-width: 400px; }
        .answer-input {
            width: 100%; padding: 1rem; background: rgba(88, 166, 255, 0.05); border: 2px solid var(--border); border-radius: 8px;
            color: var(--text-primary); font-family: 'JetBrains Mono', monospace; font-size: 1rem; transition: all 0.3s ease; text-align: center;
        }
        .answer-input:focus { outline: none; border-color: var(--accent-blue); background: rgba(88, 166, 255, 0.1); }
        .answer-input::placeholder { color: var(--text-secondary); opacity: 0.5; }
        .show-answer-btn {
            margin-top: 1rem; padding: 0.875rem 2rem; background: var(--accent-blue); color: var(--bg-dark); border: none;
            border-radius: 8px; font-family: 'Space Mono', monospace; font-size: 0.875rem; font-weight: 700; cursor: pointer;
            transition: all 0.2s ease; text-transform: uppercase; letter-spacing: 0.05em; width: 100%;
        }
        .show-answer-btn:hover { background: var(--accent-green); transform: translateY(-2px); box-shadow: 0 4px 12px var(--shadow); }
        .show-answer-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .user-answer-display {
            margin-top: 1rem; padding: 1rem; background: rgba(63, 185, 80, 0.1); border-left: 3px solid var(--accent-green);
            border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.875rem;
        }
        .user-answer-label { color: var(--text-secondary); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem; }
        .user-answer-text { color: var(--accent-green); font-size: 1rem; }
        .grade-feedback { margin-top: 1.5rem; padding: 1.5rem; border-radius: 8px; text-align: center; animation: fadeIn 0.3s ease-out; border: 2px solid; }
        .grade-emoji { font-size: 3rem; margin-bottom: 0.5rem; display: block; }
        .grade-label { font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; }
        .buttons { display: flex; gap: 1rem; margin-top: 2rem; flex-wrap: wrap; justify-content: center; }
        .btn {
            padding: 0.875rem 1.5rem; border: 2px solid var(--border); border-radius: 8px; background: var(--bg-card);
            color: var(--text-primary); font-family: 'Space Mono', monospace; font-size: 0.875rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s ease; text-transform: uppercase; letter-spacing: 0.05em; min-width: 120px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px var(--shadow); }
        .btn-good { border-color: var(--accent-blue); color: var(--accent-blue); }
        .btn-good:hover { background: rgba(88, 166, 255, 0.1); border-color: var(--accent-blue); }
        .btn-easy { border-color: var(--accent-green); color: var(--accent-green); }
        .btn-easy:hover { background: rgba(63, 185, 80, 0.1); border-color: var(--accent-green); }
        .completion-screen { text-align: center; padding: 2rem; animation: fadeIn 0.6s ease-out; }
        .completion-screen h2 { font-size: 2rem; color: var(--accent-green); margin-bottom: 1rem; }
        .completion-screen p { font-size: 1.125rem; color: var(--text-secondary); margin-bottom: 2rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 640px) {
            .header h1 { font-size: 1.25rem; }
            .flashcard { padding: 2rem 1.5rem; min-height: 250px; }
            .card-question { font-size: 1.25rem; }
            .buttons { gap: 0.75rem; }
            .btn { padding: 0.75rem 1rem; font-size: 0.75rem; min-width: 100px; }
            .deck-selector { gap: 0.5rem; }
            .deck-btn { font-size: 0.65rem; padding: 0.4rem 0.8rem; }
        }
    </style>
</head>

                    answer: 'duermo, duermes, duerme, dormimos, dorms, duermen',
                    example: 'Duermo bien\nDuermes?\nDuerme 8 horas',
                    tip: 'Stem-changing oue! "Dormirse" = to fall asleep'
                }
            ]
        };
        
        
        // Convert deck objects to ALL_DECKS format
        const ALL_DECKS = {
            'file-manipulation': {
                name: 'File Manipulation',
                cards: [
                    { id: 'fm-1', category: 'File Manipulation', question: 'cp', answer: 'Copy files or directories',
                      example: 'cp file.txt backup.txt\ncp -r folder/ backup_folder/', tip: 'Use -r flag for directories (recursive), -v for verbose output' },
                    { id: 'fm-2', category: 'File Manipulation', question: 'mv', answer: 'Move or rename files/directories',
                      example: 'mv oldname.txt newname.txt\nmv file.txt /home/user/documents/', tip: 'No need for -r flag! mv works on directories by default' },
                    { id: 'fm-3', category: 'File Manipulation', question: 'mkdir -p', answer: 'Create directories, including parent directories',
                      example: 'mkdir -p projects/web/css', tip: 'The -p flag creates all necessary parent directories in one go' },
                    { id: 'fm-4', category: 'File Manipulation', question: 'rm', answer: 'Remove files or directories',
                      example: 'rm file.txt\nrm -r folder/\nrm -rf dangerous_folder/', tip: 'WARNING: -rf is permanent! No undo. Double-check before hitting enter.' },
                    { id: 'fm-5', category: 'File Manipulation', question: 'touch', answer: 'Create empty file or update timestamp',
                      example: 'touch newfile.txt\ntouch file1.txt file2.txt file3.txt', tip: 'Great for quickly creating multiple empty files at once' },
                    { id: 'fm-6', category: 'File Manipulation', question: 'chmod', answer: 'Change file permissions',
                      example: 'chmod 755 script.sh\nchmod u+x program', tip: '755 = rwxr-xr-x (owner: all, group/others: read+execute)' },
                    { id: 'fm-7', category: 'File Manipulation', question: 'chown', answer: 'Change file owner and group',
                      example: 'chown user:group file.txt\nsudo chown -R user:user folder/', tip: 'Often requires sudo. -R for recursive directory changes' },
                    { id: 'fm-8', category: 'File Manipulation', question: 'ln -s', answer: 'Create symbolic link (symlink)',
                      example: 'ln -s /path/to/original linkname', tip: 'Think of it as a shortcut. Always use absolute paths to avoid confusion!' }
                ]
            },
            'linux-advanced': linuxAdvanced,
            'docker': dockerEssentials,
            'python': pythonFundamentals,
            'git': gitMastery,
            'spanish-verbs': spanishVerbs
        };
        
        // Similarity calculation
        const calculateSimilarity = (str1, str2) => {
            const s1 = str1.toLowerCase().trim();
            const s2 = str2.toLowerCase().trim();
            if (s1 === s2) return 1.0;
            if (s1.includes(s2) || s2.includes(s1)) {
                return Math.max(s2.length / s1.length, s1.length / s2.length) * 0.85;
            }
            const chars1 = new Set(s1.split(''));
            const chars2 = new Set(s2.split(''));
            const intersection = new Set([...chars1].filter(x => chars2.has(x)));
            const union = new Set([...chars1, ...chars2]);
            return intersection.size / union.size;
        };
        
        const gradeAnswer = (userAnswer, correctAnswer) => {
            const similarity = calculateSimilarity(userAnswer, correctAnswer);
            if (similarity >= 0.85) return { quality: 5, label: 'Perfect!', color: 'var(--accent-green)', emoji: '' };
            else if (similarity >= 0.65) return { quality: 4, label: 'Close enough!', color: 'var(--accent-blue)', emoji: '~' };
            else if (similarity >= 0.35) return { quality: 3, label: 'Partial credit', color: 'var(--accent-yellow)', emoji: '' };
            else return { quality: 1, label: 'Not quite...', color: '#da3633', emoji: '' };
        };
        
        const calculateNextReview = (quality, interval, repetitions, easeFactor) => {
            let newInterval = interval, newRepetitions = repetitions, newEaseFactor = easeFactor;
            if (quality >= 3) {
                if (newRepetitions === 0) newInterval = 1;
                else if (newRepetitions === 1) newInterval = 6;
                else newInterval = Math.round(interval * easeFactor);
                newRepetitions += 1;
            } else {
                newRepetitions = 0;
                newInterval = 1;
            }
            newEaseFactor = easeFactor + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02));
            if (newEaseFactor < 1.3) newEaseFactor = 1.3;
            return { interval: newInterval, repetitions: newRepetitions, easeFactor: newEaseFactor,
                     nextReview: Date.now() + (newInterval * 24 * 60 * 60 * 1000) };
        };
        
        function FlashcardApp() {
            const [allDecks] = useState(ALL_DECKS);
            const [selectedDeck, setSelectedDeck] = useState('file-manipulation');
            const [cards, setCards] = useState([]);
            const [currentCardIndex, setCurrentCardIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [userAnswer, setUserAnswer] = useState('');
            const [gradeResult, setGradeResult] = useState(null);
            const [stats, setStats] = useState({ total: 0, learned: 0, reviewing: 0 });
            const [sessionComplete, setSessionComplete] = useState(false);
            
            useEffect(() => {
                if (!allDecks[selectedDeck]) return;
                const saved = localStorage.getItem('flashcardProgress');
                const deckCards = allDecks[selectedDeck].cards;
                if (saved) {
                    const progress = JSON.parse(saved);
                    const enrichedCards = deckCards.map(card => ({
                        ...card, interval: progress[card.id]?.interval || 0,
                        repetitions: progress[card.id]?.repetitions || 0,
                        easeFactor: progress[card.id]?.easeFactor || 2.5,
                        nextReview: progress[card.id]?.nextReview || Date.now()
                    }));
                    const dueCards = enrichedCards.filter(c => c.nextReview <= Date.now());
                    setCards(dueCards.length > 0 ? dueCards : enrichedCards.slice(0, 5));
                    updateStats(enrichedCards);
                } else {
                    const newCards = deckCards.map(card => ({
                        ...card, interval: 0, repetitions: 0, easeFactor: 2.5, nextReview: Date.now()
                    }));
                    setCards(newCards);
                    updateStats(newCards);
                }
                setCurrentCardIndex(0); setIsFlipped(false); setUserAnswer(''); setGradeResult(null); setSessionComplete(false);
            }, [selectedDeck, allDecks]);
            
            const updateStats = (allCards) => {
                const total = allCards.length;
                const learned = allCards.filter(c => c.repetitions >= 3).length;
                const reviewing = allCards.filter(c => c.repetitions > 0 && c.repetitions < 3).length;
                setStats({ total, learned, reviewing });
            };
            
            const handleRating = (quality) => {
                const currentCard = cards[currentCardIndex];
                const updated = calculateNextReview(quality, currentCard.interval, currentCard.repetitions, currentCard.easeFactor);
                const saved = JSON.parse(localStorage.getItem('flashcardProgress') || '{}');
                saved[currentCard.id] = updated;
                localStorage.setItem('flashcardProgress', JSON.stringify(saved));
                const updatedCard = { ...currentCard, ...updated };
                const newCards = [...cards];
                newCards[currentCardIndex] = updatedCard;
                if (currentCardIndex < cards.length - 1) {
                    setCurrentCardIndex(currentCardIndex + 1); setIsFlipped(false); setUserAnswer(''); setGradeResult(null);
                } else {
                    setSessionComplete(true);
                }
                const allCards = allDecks[selectedDeck].cards.map(card => {
                    const progress = saved[card.id];
                    return progress ? { ...card, ...progress } : card;
                });
                updateStats(allCards);
            };
            
            const handleShowAnswer = () => {
                const currentCard = cards[currentCardIndex];
                const grade = gradeAnswer(userAnswer, currentCard.answer);
                setGradeResult(grade); setIsFlipped(true);
            };
            
            const handleNextCard = () => {
                if (!gradeResult) return;
                handleRating(gradeResult.quality);
            };
            
            const resetSession = () => {
                const deckCards = allDecks[selectedDeck].cards;
                const saved = JSON.parse(localStorage.getItem('flashcardProgress') || '{}');
                const allCards = deckCards.map(card => {
                    const progress = saved[card.id];
                    return progress ? { ...card, ...progress} : {
                        ...card, interval: 0, repetitions: 0, easeFactor: 2.5, nextReview: Date.now()
                    };
                });
                const dueCards = allCards.filter(c => c.nextReview <= Date.now());
                setCards(dueCards.length > 0 ? dueCards : allCards.slice(0, 5));
                setCurrentCardIndex(0); setIsFlipped(false); setUserAnswer(''); setGradeResult(null); setSessionComplete(false);
                updateStats(allCards);
            };
            
            if (sessionComplete) {
                return (
                    <div>
                        <div className="header">
                            <h1>$ Terminal Flashcards</h1>
                            <p>Master anything, one card at a time</p>
                        </div>
                        <div className="deck-selector">
                            {Object.keys(allDecks).map(deckId => (
                                <button key={deckId} className={`deck-btn ${selectedDeck === deckId ? 'active' : ''}`}
                                    onClick={() => setSelectedDeck(deckId)}>{allDecks[deckId].name}</button>
                            ))}
                        </div>
                        <div className="stats">
                            <div className="stat-box"><div className="stat-label">Total</div><div className="stat-value">{stats.total}</div></div>
                            <div className="stat-box"><div className="stat-label">Learned</div><div className="stat-value">{stats.learned}</div></div>
                            <div className="stat-box"><div className="stat-label">Reviewing</div><div className="stat-value">{stats.reviewing}</div></div>
                        </div>
                        <div className="card-container">
                            <div className="completion-screen">
                                <h2>Session Complete! </h2>
                                <p>You've reviewed all due cards. Excellent work!</p>
                                <button className="btn btn-easy" onClick={resetSession}>Review More</button>
                            </div>
                        </div>
                    </div>
                );
            }
            
            if (cards.length === 0) return <div className="header"><h1>$ Terminal Flashcards</h1><p>Loading your deck...</p></div>;
            
            const currentCard = cards[currentCardIndex];
            
            return (
                <div>
                    <div className="header">
                        <h1>$ Terminal Flashcards</h1>
                        <p>Master anything, one card at a time</p>
                    </div>
                    <div className="deck-selector">
                        {Object.keys(allDecks).map(deckId => (
                            <button key={deckId} className={`deck-btn ${selectedDeck === deckId ? 'active' : ''}`}
                                onClick={() => setSelectedDeck(deckId)}>{allDecks[deckId].name}</button>
                        ))}
                    </div>
                    <div className="stats">
                        <div className="stat-box"><div className="stat-label">Total</div><div className="stat-value">{stats.total}</div></div>
                        <div className="stat-box"><div className="stat-label">Learned</div><div className="stat-value">{stats.learned}</div></div>
                        <div className="stat-box"><div className="stat-label">Reviewing</div><div className="stat-value">{stats.reviewing}</div></div>
                    </div>
                    <div className="card-container">
                        <div className={`flashcard ${isFlipped ? 'flipped' : ''}`}>
                            <div className="card-type">{currentCard.category}</div>
                            <div className="card-number">{currentCardIndex + 1}/{cards.length}</div>
                            <div className="card-content">
                                <div className="card-question">{currentCard.question}</div>
                                {!isFlipped && (
                                    <div className="answer-input-container">
                                        <input type="text" className="answer-input" placeholder="Type your answer..."
                                            value={userAnswer} onChange={(e) => setUserAnswer(e.target.value)}
                                            onKeyPress={(e) => { if (e.key === 'Enter' && userAnswer.trim()) handleShowAnswer(); }}
                                            autoFocus />
                                        <button className="show-answer-btn" onClick={handleShowAnswer}
                                            disabled={!userAnswer.trim()}>Show Answer</button>
                                    </div>
                                )}
                                {isFlipped && gradeResult && (
                                    <>
                                        <div className="grade-feedback" style={{ borderColor: gradeResult.color, background: `${gradeResult.color}15` }}>
                                            <span className="grade-emoji">{gradeResult.emoji}</span>
                                            <div className="grade-label" style={{ color: gradeResult.color }}>{gradeResult.label}</div>
                                        </div>
                                        {userAnswer && (
                                            <div className="user-answer-display">
                                                <div className="user-answer-label">Your Answer:</div>
                                                <div className="user-answer-text">{userAnswer}</div>
                                            </div>
                                        )}
                                        <div className="card-answer">{currentCard.answer}</div>
                                        {currentCard.example && <div className="card-example">{currentCard.example}</div>}
                                        {currentCard.tip && <div className="card-tip"> {currentCard.tip}</div>}
                                    </>
                                )}
                            </div>
                        </div>
                        {isFlipped && gradeResult && (
                            <div className="buttons">
                                <button className="btn btn-good" onClick={handleNextCard} style={{ minWidth: '200px' }}>Next Card </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<FlashcardApp />, document.getElementById('root'));
    </script>
</body>
</html>
