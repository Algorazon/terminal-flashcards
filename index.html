<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Flashcards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0e14;
            --bg-card: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-green: #3fb950;
            --accent-blue: #58a6ff;
            --accent-yellow: #d29922;
            --border: #30363d;
            --shadow: rgba(0, 0, 0, 0.5);
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.6s ease-out;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }
        
        .header p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .stats {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }
        
        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1.25rem;
            min-width: 100px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue);
        }
        
        .card-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-out 0.4s both;
        }
        
        .flashcard {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 2.5rem 2rem;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 8px 24px var(--shadow);
        }
        
        .flashcard:hover {
            border-color: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px var(--shadow);
        }
        
        .flashcard.flipped {
            background: linear-gradient(135deg, var(--bg-card) 0%, #1a1f26 100%);
            border-color: var(--accent-blue);
        }
        
        .card-type {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .card-number {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            color: var(--accent-yellow);
            font-weight: 600;
        }
        
        .card-content {
            text-align: center;
            width: 100%;
        }
        
        .card-question {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
            margin-bottom: 1rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .card-answer {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        
        .card-example {
            background: rgba(88, 166, 255, 0.1);
            border-left: 3px solid var(--accent-blue);
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--accent-blue);
            text-align: left;
            border-radius: 4px;
            margin-top: 1rem;
            overflow-x: auto;
        }
        
        .card-tip {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(63, 185, 80, 0.1);
            border-radius: 6px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .flip-hint {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.6;
        }
        
        .answer-input-container {
            margin-top: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .answer-input {
            width: 100%;
            padding: 1rem;
            background: rgba(88, 166, 255, 0.05);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(88, 166, 255, 0.1);
        }
        
        .answer-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }
        
        .show-answer-btn {
            margin-top: 1rem;
            padding: 0.875rem 2rem;
            background: var(--accent-blue);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .show-answer-btn:hover {
            background: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .show-answer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .user-answer-display {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(63, 185, 80, 0.1);
            border-left: 3px solid var(--accent-green);
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }
        
        .user-answer-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .user-answer-text {
            color: var(--accent-green);
            font-size: 1rem;
        }
        
        .grade-feedback {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
            border: 2px solid;
        }
        
        .grade-emoji {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .grade-label {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .grade-sublabel {
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        .auto-advance-hint {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .manual-override {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }
        
        .manual-override-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            text-align: center;
        }
        
        .deck-selector {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.6s ease-out;
        }
        
        .deck-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .deck-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        
        .deck-btn.active {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: var(--bg-dark);
        }
        
        .generate-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            border: none;
            border-radius: 8px;
            color: var(--bg-dark);
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 12px rgba(63, 185, 80, 0.3);
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(63, 185, 80, 0.4);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 20, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal {
            background: var(--bg-card);
            border: 2px solid var(--accent-blue);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
            margin-bottom: 0.5rem;
        }
        
        .modal-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .modal-input {
            width: 100%;
            padding: 1rem;
            background: rgba(88, 166, 255, 0.05);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .modal-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(88, 166, 255, 0.1);
        }
        
        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .modal-btn {
            flex: 1;
            padding: 0.875rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }
        
        .modal-btn-primary {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: var(--bg-dark);
        }
        
        .modal-btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(63, 185, 80, 0.4);
        }
        
        .modal-btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .modal-btn-secondary {
            background: transparent;
            border-color: var(--border);
            color: var(--text-primary);
        }
        
        .modal-btn-secondary:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--bg-dark);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(218, 54, 51, 0.1);
            border-left: 3px solid #da3633;
            padding: 1rem;
            border-radius: 4px;
            color: #da3633;
            font-size: 0.875rem;
            margin-top: 1rem;
        }
        
        .setup-modal {
            max-width: 600px;
        }
        
        .setup-steps {
            background: rgba(88, 166, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }
        
        .setup-step {
            margin-bottom: 1rem;
            padding-left: 2rem;
            position: relative;
        }
        
        .setup-step:last-child {
            margin-bottom: 0;
        }
        
        .setup-step-number {
            position: absolute;
            left: 0;
            top: 0;
            width: 1.5rem;
            height: 1.5rem;
            background: var(--accent-blue);
            color: var(--bg-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .setup-step-text {
            color: var(--text-primary);
            font-size: 0.875rem;
            line-height: 1.6;
        }
        
        .setup-link {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 600;
        }
        
        .setup-link:hover {
            text-decoration: underline;
        }
        
        .privacy-notice {
            background: rgba(63, 185, 80, 0.05);
            border-left: 3px solid var(--accent-green);
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }
        
        .settings-icon {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.25rem;
            z-index: 100;
        }
        
        .settings-icon:hover {
            border-color: var(--accent-blue);
            transform: rotate(90deg);
        }
        
        .key-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: rgba(88, 166, 255, 0.05);
            padding: 0.5rem;
            border-radius: 4px;
            word-break: break-all;
            margin: 1rem 0;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 0.875rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            min-width: 120px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .btn-again {
            border-color: #da3633;
            color: #da3633;
        }
        
        .btn-again:hover {
            background: rgba(218, 54, 51, 0.1);
            border-color: #da3633;
        }
        
        .btn-hard {
            border-color: var(--accent-yellow);
            color: var(--accent-yellow);
        }
        
        .btn-hard:hover {
            background: rgba(210, 153, 34, 0.1);
            border-color: var(--accent-yellow);
        }
        
        .btn-good {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        
        .btn-good:hover {
            background: rgba(88, 166, 255, 0.1);
            border-color: var(--accent-blue);
        }
        
        .btn-easy {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }
        
        .btn-easy:hover {
            background: rgba(63, 185, 80, 0.1);
            border-color: var(--accent-green);
        }
        
        .completion-screen {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }
        
        .completion-screen h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }
        
        .completion-screen p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 640px) {
            .header h1 {
                font-size: 1.25rem;
            }
            
            .flashcard {
                padding: 2rem 1.5rem;
                min-height: 250px;
            }
            
            .card-question {
                font-size: 1.25rem;
            }
            
            .buttons {
                gap: 0.75rem;
            }
            
            .btn {
                padding: 0.75rem 1rem;
                font-size: 0.75rem;
                min-width: 100px;
            }
        }
    </style>
</head>

    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Card deck: File Manipulation Mastery
        const initialDeck = [
            {
                id: 1,
                category: "File Manipulation",
                question: "cp",
                answer: "Copy files or directories",
                example: "cp file.txt backup.txt\ncp -r folder/ backup_folder/",
                tip: "Use -r flag for directories (recursive), -v for verbose output"
            },
            {
                id: 2,
                category: "File Manipulation",
                question: "mv",
                answer: "Move or rename files/directories",
                example: "mv oldname.txt newname.txt\nmv file.txt /home/user/documents/",
                tip: "No need for -r flag! mv works on directories by default"
            },
            {
                id: 3,
                category: "File Manipulation",
                question: "mkdir -p",
                answer: "Create directories, including parent directories",
                example: "mkdir -p projects/web/css",
                tip: "The -p flag creates all necessary parent directories in one go"
            },
            {
                id: 4,
                category: "File Manipulation",
                question: "rm",
                answer: "Remove files or directories",
                example: "rm file.txt\nrm -r folder/\nrm -rf dangerous_folder/",
                tip: "WARNING: -rf is permanent! No undo. Double-check before hitting enter."
            },
            {
                id: 5,
                category: "File Manipulation",
                question: "touch",
                answer: "Create empty file or update timestamp",
                example: "touch newfile.txt\ntouch file1.txt file2.txt file3.txt",
                tip: "Great for quickly creating multiple empty files at once"
            },
            {
                id: 6,
                category: "File Manipulation",
                question: "chmod",
                answer: "Change file permissions",
                example: "chmod 755 script.sh\nchmod u+x program",
                tip: "755 = rwxr-xr-x (owner: all, group/others: read+execute)"
            },
            {
                id: 7,
                category: "File Manipulation",
                question: "chown",
                answer: "Change file owner and group",
                example: "chown user:group file.txt\nsudo chown -R user:user folder/",
                tip: "Often requires sudo. -R for recursive directory changes"
            },
            {
                id: 8,
                category: "File Manipulation",
                question: "ln -s",
                answer: "Create symbolic link (symlink)",
                example: "ln -s /path/to/original linkname",
                tip: "Think of it as a shortcut. Always use absolute paths to avoid confusion!"
            }
        ];
        
        // Spaced Repetition (SM-2 Algorithm simplified)
        const calculateNextReview = (quality, interval, repetitions, easeFactor) => {
            let newInterval = interval;
            let newRepetitions = repetitions;
            let newEaseFactor = easeFactor;
            
            if (quality >= 3) {
                if (newRepetitions === 0) {
                    newInterval = 1;
                } else if (newRepetitions === 1) {
                    newInterval = 6;
                } else {
                    newInterval = Math.round(interval * easeFactor);
                }
                newRepetitions += 1;
            } else {
                newRepetitions = 0;
                newInterval = 1;
            }
            
            newEaseFactor = easeFactor + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02));
            if (newEaseFactor < 1.3) newEaseFactor = 1.3;
            
            return {
                interval: newInterval,
                repetitions: newRepetitions,
                easeFactor: newEaseFactor,
                nextReview: Date.now() + (newInterval * 24 * 60 * 60 * 1000)
            };
        };
        
        // Simple similarity function (Levenshtein-inspired)
        const calculateSimilarity = (str1, str2) => {
            const s1 = str1.toLowerCase().trim();
            const s2 = str2.toLowerCase().trim();
            
            // Exact match
            if (s1 === s2) return 1.0;
            
            // Check if one contains the other (partial match)
            if (s1.includes(s2) || s2.includes(s1)) {
                return Math.max(s2.length / s1.length, s1.length / s2.length) * 0.85;
            }
            
            // Simple character overlap ratio
            const chars1 = new Set(s1.split(''));
            const chars2 = new Set(s2.split(''));
            const intersection = new Set([...chars1].filter(x => chars2.has(x)));
            const union = new Set([...chars1, ...chars2]);
            
            return intersection.size / union.size;
        };
        
        const gradeAnswer = (userAnswer, correctAnswer) => {
            const similarity = calculateSimilarity(userAnswer, correctAnswer);
            
            if (similarity >= 0.85) {
                return { quality: 5, label: 'Perfect!', color: 'var(--accent-green)', emoji: '‚úì' };
            } else if (similarity >= 0.65) {
                return { quality: 4, label: 'Close enough!', color: 'var(--accent-blue)', emoji: '~' };
            } else if (similarity >= 0.35) {
                return { quality: 3, label: 'Partial credit', color: 'var(--accent-yellow)', emoji: '¬±' };
            } else {
                return { quality: 1, label: 'Not quite...', color: '#da3633', emoji: '‚úó' };
            }
        };
        
        function FlashcardApp() {
            const [apiKey, setApiKey] = useState('');
            const [showApiKeySetup, setShowApiKeySetup] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [allDecks, setAllDecks] = useState({});
            const [selectedDeck, setSelectedDeck] = useState('file-manipulation');
            const [cards, setCards] = useState([]);
            const [currentCardIndex, setCurrentCardIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [userAnswer, setUserAnswer] = useState('');
            const [gradeResult, setGradeResult] = useState(null);
            const [stats, setStats] = useState({ total: 0, learned: 0, reviewing: 0 });
            const [sessionComplete, setSessionComplete] = useState(false);
            const [showGenerator, setShowGenerator] = useState(false);
            const [generatorTopic, setGeneratorTopic] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [generationError, setGenerationError] = useState(null);
            
            // Check for API key on mount
            useEffect(() => {
                const savedKey = localStorage.getItem('anthropicApiKey');
                if (savedKey) {
                    setApiKey(savedKey);
                } else {
                    setShowApiKeySetup(true);
                }
            }, []);
            
            // Load all decks from localStorage
            useEffect(() => {
                const savedDecks = localStorage.getItem('allFlashcardDecks');
                if (savedDecks) {
                    const decks = JSON.parse(savedDecks);
                    setAllDecks(decks);
                } else {
                    // Initialize with the original File Manipulation deck
                    const initialDecks = {
                        'file-manipulation': {
                            name: 'File Manipulation',
                            cards: initialDeck
                        }
                    };
                    setAllDecks(initialDecks);
                    localStorage.setItem('allFlashcardDecks', JSON.stringify(initialDecks));
                }
            }, []);
            
            // Load cards when selected deck changes
            useEffect(() => {
                if (!allDecks[selectedDeck]) return;
                
                const saved = localStorage.getItem('flashcardProgress');
                const deckCards = allDecks[selectedDeck].cards;
                
                if (saved) {
                    const progress = JSON.parse(saved);
                    const enrichedCards = deckCards.map(card => ({
                        ...card,
                        interval: progress[card.id]?.interval || 0,
                        repetitions: progress[card.id]?.repetitions || 0,
                        easeFactor: progress[card.id]?.easeFactor || 2.5,
                        nextReview: progress[card.id]?.nextReview || Date.now()
                    }));
                    
                    const dueCards = enrichedCards.filter(c => c.nextReview <= Date.now());
                    setCards(dueCards.length > 0 ? dueCards : enrichedCards.slice(0, 5));
                    updateStats(enrichedCards);
                } else {
                    const newCards = deckCards.map(card => ({
                        ...card,
                        interval: 0,
                        repetitions: 0,
                        easeFactor: 2.5,
                        nextReview: Date.now()
                    }));
                    setCards(newCards);
                    updateStats(newCards);
                }
                
                // Reset session state
                setCurrentCardIndex(0);
                setIsFlipped(false);
                setUserAnswer('');
                setGradeResult(null);
                setSessionComplete(false);
            }, [selectedDeck, allDecks]);
            
            const updateStats = (allCards) => {
                const total = allCards.length;
                const learned = allCards.filter(c => c.repetitions >= 3).length;
                const reviewing = allCards.filter(c => c.repetitions > 0 && c.repetitions < 3).length;
                setStats({ total, learned, reviewing });
            };
            
            const handleRating = (quality) => {
                const currentCard = cards[currentCardIndex];
                const updated = calculateNextReview(
                    quality,
                    currentCard.interval,
                    currentCard.repetitions,
                    currentCard.easeFactor
                );
                
                // Update localStorage
                const saved = JSON.parse(localStorage.getItem('flashcardProgress') || '{}');
                saved[currentCard.id] = updated;
                localStorage.setItem('flashcardProgress', JSON.stringify(saved));
                
                // Update cards
                const updatedCard = { ...currentCard, ...updated };
                const newCards = [...cards];
                newCards[currentCardIndex] = updatedCard;
                
                // Move to next card
                if (currentCardIndex < cards.length - 1) {
                    setCurrentCardIndex(currentCardIndex + 1);
                    setIsFlipped(false);
                    setUserAnswer('');
                    setGradeResult(null);
                } else {
                    setSessionComplete(true);
                }
                
                // Update all cards stats
                const allCards = initialDeck.map(card => {
                    const progress = saved[card.id];
                    return progress ? { ...card, ...progress } : card;
                });
                updateStats(allCards);
            };
            
            const handleShowAnswer = () => {
                const currentCard = cards[currentCardIndex];
                const grade = gradeAnswer(userAnswer, currentCard.answer);
                setGradeResult(grade);
                setIsFlipped(true);
                
                // Auto-advance after 3 seconds
                setTimeout(() => {
                    handleRating(grade.quality);
                }, 3000);
            };
            
            const generateNewDeck = async () => {
                if (!generatorTopic.trim()) return;
                if (!apiKey) {
                    setGenerationError('Please set up your API key first');
                    return;
                }
                
                setIsGenerating(true);
                setGenerationError(null);
                
                try {
                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "x-api-key": apiKey,
                            "anthropic-version": "2023-06-01"
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 4000,
                            messages: [{
                                role: "user",
                                content: `Generate exactly 10 high-quality flashcards about "${generatorTopic}". 
                                
Format your response as valid JSON only (no markdown, no explanation):
{
  "deckName": "Short deck name",
  "cards": [
    {
      "question": "Short question or term",
      "answer": "Clear, concise answer (1-2 sentences max)",
      "example": "Practical example or usage (optional, use \\n for newlines)",
      "tip": "Helpful tip or mnemonic (optional)"
    }
  ]
}

Requirements:
- Make questions/terms concise (1-5 words ideal)
- Keep answers clear and brief
- Include practical examples where relevant
- Add helpful tips for tricky concepts
- Generate EXACTLY 10 cards
- Return ONLY valid JSON, no other text`
                            }]
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error?.message || `API request failed: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const content = data.content[0].text;
                    
                    // Parse the JSON response
                    const deckData = JSON.parse(content);
                    
                    // Generate unique deck ID
                    const deckId = generatorTopic.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                    
                    // Add unique IDs to cards
                    const cardsWithIds = deckData.cards.map((card, index) => ({
                        ...card,
                        id: `${deckId}-${index + 1}`,
                        category: deckData.deckName || generatorTopic
                    }));
                    
                    // Save to allDecks
                    const updatedDecks = {
                        ...allDecks,
                        [deckId]: {
                            name: deckData.deckName || generatorTopic,
                            cards: cardsWithIds
                        }
                    };
                    
                    setAllDecks(updatedDecks);
                    localStorage.setItem('allFlashcardDecks', JSON.stringify(updatedDecks));
                    
                    // Switch to the new deck
                    setSelectedDeck(deckId);
                    
                    // Close modal
                    setShowGenerator(false);
                    setGeneratorTopic('');
                    
                } catch (error) {
                    console.error('Generation error:', error);
                    setGenerationError(error.message || 'Failed to generate deck. Please try again.');
                } finally {
                    setIsGenerating(false);
                }
            };
            
            const saveApiKey = (key) => {
                localStorage.setItem('anthropicApiKey', key);
                setApiKey(key);
                setShowApiKeySetup(false);
            };
            
            const removeApiKey = () => {
                localStorage.removeItem('anthropicApiKey');
                setApiKey('');
                setShowSettings(false);
            };
            
            const resetSession = () => {
                const allCards = initialDeck.map(card => {
                    const saved = JSON.parse(localStorage.getItem('flashcardProgress') || '{}');
                    const progress = saved[card.id];
                    return progress ? { ...card, ...progress } : {
                        ...card,
                        interval: 0,
                        repetitions: 0,
                        easeFactor: 2.5,
                        nextReview: Date.now()
                    };
                });
                
                const dueCards = allCards.filter(c => c.nextReview <= Date.now());
                setCards(dueCards.length > 0 ? dueCards : allCards.slice(0, 5));
                setCurrentCardIndex(0);
                setIsFlipped(false);
                setUserAnswer('');
                setGradeResult(null);
                setSessionComplete(false);
                updateStats(allCards);
            };
            
            if (sessionComplete) {
                return (
                    <div>
                        <div className="header">
                            <h1>$ Terminal Flashcards</h1>
                            <p>Master Linux commands, one card at a time</p>
                        </div>
                        
                        <div className="stats">
                            <div className="stat-box">
                                <div className="stat-label">Total</div>
                                <div className="stat-value">{stats.total}</div>
                            </div>
                            <div className="stat-box">
                                <div className="stat-label">Learned</div>
                                <div className="stat-value">{stats.learned}</div>
                            </div>
                            <div className="stat-box">
                                <div className="stat-label">Reviewing</div>
                                <div className="stat-value">{stats.reviewing}</div>
                            </div>
                        </div>
                        
                        <div className="card-container">
                            <div className="completion-screen">
                                <h2>Session Complete! üéâ</h2>
                                <p>You've reviewed all due cards. Excellent work!</p>
                                <button className="btn btn-easy" onClick={resetSession}>
                                    Review More
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
            
            if (cards.length === 0) {
                return (
                    <div className="header">
                        <h1>$ Terminal Flashcards</h1>
                        <p>Loading your deck...</p>
                    </div>
                );
            }
            
            const currentCard = cards[currentCardIndex];
            
            return (
                <div>
                    {apiKey && (
                        <div className="settings-icon" onClick={() => setShowSettings(true)}>
                            ‚öôÔ∏è
                        </div>
                    )}
                    
                    <div className="header">
                        <h1>$ Terminal Flashcards</h1>
                        <p>Master anything, one card at a time</p>
                    </div>
                    
                    <div className="deck-selector">
                        {Object.keys(allDecks).map(deckId => (
                            <button
                                key={deckId}
                                className={`deck-btn ${selectedDeck === deckId ? 'active' : ''}`}
                                onClick={() => setSelectedDeck(deckId)}
                            >
                                {allDecks[deckId].name}
                            </button>
                        ))}
                        <button
                            className="generate-btn"
                            onClick={() => apiKey ? setShowGenerator(true) : setShowApiKeySetup(true)}
                        >
                            ‚ú® Generate New Deck
                        </button>
                    </div>
                    
                    <div className="stats">
                        <div className="stat-box">
                            <div className="stat-label">Total</div>
                            <div className="stat-value">{stats.total}</div>
                        </div>
                        <div className="stat-box">
                            <div className="stat-label">Learned</div>
                            <div className="stat-value">{stats.learned}</div>
                        </div>
                        <div className="stat-box">
                            <div className="stat-label">Reviewing</div>
                            <div className="stat-value">{stats.reviewing}</div>
                        </div>
                    </div>
                    
                    <div className="card-container">
                        <div 
                            className={`flashcard ${isFlipped ? 'flipped' : ''}`}
                        >
                            <div className="card-type">{currentCard.category}</div>
                            <div className="card-number">{currentCardIndex + 1}/{cards.length}</div>
                            
                            <div className="card-content">
                                <div className="card-question">{currentCard.question}</div>
                                
                                {!isFlipped && (
                                    <div className="answer-input-container">
                                        <input
                                            type="text"
                                            className="answer-input"
                                            placeholder="Type your answer..."
                                            value={userAnswer}
                                            onChange={(e) => setUserAnswer(e.target.value)}
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter' && userAnswer.trim()) {
                                                    handleShowAnswer();
                                                }
                                            }}
                                            autoFocus
                                        />
                                        <button 
                                            className="show-answer-btn"
                                            onClick={handleShowAnswer}
                                            disabled={!userAnswer.trim()}
                                        >
                                            Show Answer
                                        </button>
                                    </div>
                                )}
                                
                                {isFlipped && gradeResult && (
                                    <>
                                        <div 
                                            className="grade-feedback"
                                            style={{ 
                                                borderColor: gradeResult.color,
                                                background: `${gradeResult.color}15`
                                            }}
                                        >
                                            <span className="grade-emoji">{gradeResult.emoji}</span>
                                            <div className="grade-label" style={{ color: gradeResult.color }}>
                                                {gradeResult.label}
                                            </div>
                                            <div className="grade-sublabel">
                                                Auto-advancing in 3 seconds...
                                            </div>
                                        </div>
                                        
                                        {userAnswer && (
                                            <div className="user-answer-display">
                                                <div className="user-answer-label">Your Answer:</div>
                                                <div className="user-answer-text">{userAnswer}</div>
                                            </div>
                                        )}
                                        <div className="card-answer">{currentCard.answer}</div>
                                        <div className="card-example">{currentCard.example}</div>
                                        {currentCard.tip && (
                                            <div className="card-tip">üí° {currentCard.tip}</div>
                                        )}
                                    </>
                                )}
                            </div>
                        </div>
                        
                        {isFlipped && gradeResult && (
                            <div className="manual-override">
                                <div className="manual-override-label">Disagree? Override:</div>
                                <div className="buttons">
                                    <button className="btn btn-again" onClick={() => handleRating(1)}>
                                        Again
                                    </button>
                                    <button className="btn btn-hard" onClick={() => handleRating(3)}>
                                        Hard
                                    </button>
                                    <button className="btn btn-good" onClick={() => handleRating(4)}>
                                        Good
                                    </button>
                                    <button className="btn btn-easy" onClick={() => handleRating(5)}>
                                        Easy
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    {showGenerator && (
                        <div className="modal-overlay" onClick={() => !isGenerating && setShowGenerator(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <div className="modal-title">‚ú® Generate New Deck</div>
                                    <div className="modal-subtitle">
                                        What would you like to learn? Be specific!
                                    </div>
                                </div>
                                
                                <input
                                    type="text"
                                    className="modal-input"
                                    placeholder="e.g., Docker networking, Spanish verbs, Python decorators..."
                                    value={generatorTopic}
                                    onChange={(e) => setGeneratorTopic(e.target.value)}
                                    onKeyPress={(e) => {
                                        if (e.key === 'Enter' && generatorTopic.trim() && !isGenerating) {
                                            generateNewDeck();
                                        }
                                    }}
                                    disabled={isGenerating}
                                    autoFocus
                                />
                                
                                {generationError && (
                                    <div className="error-message">
                                        ‚ö†Ô∏è {generationError}
                                    </div>
                                )}
                                
                                <div className="modal-buttons">
                                    <button
                                        className="modal-btn modal-btn-secondary"
                                        onClick={() => setShowGenerator(false)}
                                        disabled={isGenerating}
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        className="modal-btn modal-btn-primary"
                                        onClick={generateNewDeck}
                                        disabled={!generatorTopic.trim() || isGenerating}
                                    >
                                        {isGenerating ? (
                                            <>
                                                <span className="loading-spinner"></span>
                                                {' '}Generating...
                                            </>
                                        ) : (
                                            'Generate Deck'
                                        )}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {showApiKeySetup && (
                        <div className="modal-overlay">
                            <div className="modal setup-modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <div className="modal-title">üîë Welcome to Terminal Flashcards!</div>
                                    <div className="modal-subtitle">
                                        To generate AI-powered flashcards, you'll need an Anthropic API key
                                    </div>
                                </div>
                                
                                <div className="setup-steps">
                                    <div className="setup-step">
                                        <div className="setup-step-number">1</div>
                                        <div className="setup-step-text">
                                            Go to <a href="https://console.anthropic.com" target="_blank" className="setup-link">console.anthropic.com</a>
                                        </div>
                                    </div>
                                    <div className="setup-step">
                                        <div className="setup-step-number">2</div>
                                        <div className="setup-step-text">
                                            Create an account (free tier available!)
                                        </div>
                                    </div>
                                    <div className="setup-step">
                                        <div className="setup-step-number">3</div>
                                        <div className="setup-step-text">
                                            Generate an API key in Settings ‚Üí API Keys
                                        </div>
                                    </div>
                                    <div className="setup-step">
                                        <div className="setup-step-number">4</div>
                                        <div className="setup-step-text">
                                            Paste your API key below
                                        </div>
                                    </div>
                                </div>
                                
                                <input
                                    type="password"
                                    className="modal-input"
                                    placeholder="sk-ant-api03-..."
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    onKeyPress={(e) => {
                                        if (e.key === 'Enter' && apiKey.trim()) {
                                            saveApiKey(apiKey);
                                        }
                                    }}
                                />
                                
                                <div className="privacy-notice">
                                    üîí Your API key is stored only in your browser's localStorage. It never leaves your device and is only used to generate flashcards.
                                </div>
                                
                                <div className="modal-buttons">
                                    <button
                                        className="modal-btn modal-btn-primary"
                                        onClick={() => saveApiKey(apiKey)}
                                        disabled={!apiKey.trim()}
                                    >
                                        Save API Key
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {showSettings && (
                        <div className="modal-overlay" onClick={() => setShowSettings(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <div className="modal-title">‚öôÔ∏è Settings</div>
                                </div>
                                
                                <div className="modal-subtitle">API Key</div>
                                <div className="key-display">
                                    {apiKey ? `${apiKey.substring(0, 20)}...${apiKey.substring(apiKey.length - 4)}` : 'No key set'}
                                </div>
                                
                                <div className="modal-buttons">
                                    <button
                                        className="modal-btn modal-btn-secondary"
                                        onClick={() => {
                                            removeApiKey();
                                            setShowApiKeySetup(true);
                                        }}
                                    >
                                        Change Key
                                    </button>
                                    <button
                                        className="modal-btn modal-btn-secondary"
                                        onClick={() => setShowSettings(false)}
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<FlashcardApp />, document.getElementById('root'));
    </script>
</body>
</html>
